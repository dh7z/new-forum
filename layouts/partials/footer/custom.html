<style>
    @keyframes fadeInBlur {
        0% {
            opacity: 0;
            filter: blur(5px);
        }
        100% {
            opacity: 1;
            filter: blur(0);
        }
    }

    #countdown {
        position: fixed;
        top: 30px;
        right: 10px;
        font-size: 1.5em;
        color: #333;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

        animation: fadeInBlur 1.5s ease-in-out 1;
    }
</style>
